<html>
<head>
	<title>the title</title>
	<style>
		.yolo {
			background-color: #fff;
		}
		.picked {
			background-color: #c4ccbe;
		}
		div {
			width: 300px;
			height: 600px;
		}

		div div {
			width: 100px;
			height: 100px;
			outline: 1px solid;
			float: left;
		}
	</style>

	<script>

		var bot_row = [];

		var left_dia = [];

				z += 1;

					zz = 'X';

				}
				$(this).addClass('picked').text(zz);

					top_row.push(zz);
					if (top_row[0] === top_row[1] && top_row[1] === top_row[2]) {
						console.log('winner! ' + top_row[0] + " player");
					};
				};
				if (kvp === '21' || kvp === '22' || kvp === '23') {
					mid_row.push(zz);

						console.log('winner! ' + mid_row[0] + " player");
					};

				};

						console.log('winner! ' + bot_row[0] + " player");
					};

				};

					mid_col.push(zz);
					if (mid_col[0] === mid_col[1] && mid_col[1] === mid_col[2]) {
						console.log('winner! ' + mid_col[0] + " player");
					};

				};
				if (kvp === '13' || kvp === '23' || kvp === '33') {
					bot_col.push(zz);
					if (bot_col[0] === bot_col[1] && bot_col[1] === bot_col[2]) {
						console.log('winner! ' + bot_col[0] + " player");
					};

				if (kvp === '11' || kvp === '22' || kvp === '33') {

					if (left_dia[0] === left_dia[1] && left_dia[1] === left_dia[2]) {
						console.log('winner! ' + left_dia[0] + " player");

				};
				if (kvp === '13' || kvp === '22' || kvp === '31') {
					right_dia.push(zz);
					if (right_dia[0] === right_dia[1] && right_dia[1] === right_dia[2]) {
						console.log('winner! ' + right_dia[0] + " player");
					};

				};

			});	
});

</script>
</head>
<body>
	<h1>GAME ON</h1>
	<div>
