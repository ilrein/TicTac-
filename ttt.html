<html>
<head>
	<title>the title</title>
	<link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
	<style>
		body {
			background-color: #fff;
		}
		h1 {
			text-align: center;
			font-family: 'Abril Fatface', 'cursive';
		}
		.container {
			margin-left:auto;
			margin-right:auto;
			margin-top: 5%;
		}
		div.victory {
			content:url("https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRodfbKPkMMyn1srqQgxfbjfduYqFJYNw5PbZFZPVDvfSKgzxpbDA");
			float:left;
			position:absolute;
			top:0px;
		}
		.gameboard {
			margin-left:auto;
			margin-right:auto;
			background-color: #e3ece3;
		}
		.yolo {
			background-color: #c4ccbe; 
			font-size: 65px;
			line-height: 1.5;
			color:red;
		}
		.picked {
			background-color: #c4ccbe; 
			font-size: 65px;
			line-height: 1.5;
			color:blue;
		}
		div {

			width: 300px;
			height: 300px;
			text-align: center;
			
		}

		div div {
			width: 100px;
			height: 100px;
			outline: 1px solid;
			float: left;
		}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	
	
	<script>
		var top_row = [];
		var mid_row = [];
		var bot_row = [];
		var left_col = [];
		var mid_col = [];
		var right_col = [];
		var left_dia = [];
		var right_dia = [];
		var victor = new Boolean ();
		victor = false;
		var tie_game = new Boolean ();
		tie_game = false;

		$(document).ready(function() {
			$('.victory').hide();			
			var z = 0;
			var zz = 'x';

			$('#Replay').click(function() {
				location.reload();
			});	

			$("div div").click(function(){
				z += 1;
				if (z%2===0) {
					zz = 'X';
					$(this).addClass('picked').text(zz);
				} else {
					zz = 'O';
					$(this).addClass('yolo').text(zz);
				}
				

				var x_y_point = $(this).attr('id');

				if (x_y_point === '11' || x_y_point === '12' || x_y_point === '13') {
					top_row.push(zz);
					if (top_row[0] === top_row[1] && top_row[1] === top_row[2]) {
						victor = true;
					}
				}
				 if (x_y_point === '21' || x_y_point === '22' || x_y_point === '23') {
					mid_row.push(zz);
					if (mid_row[0] === mid_row[1] && mid_row[1] === mid_row[2]) {
						victor = true;
					};

				}
				 if (x_y_point === '31' || x_y_point === '32' || x_y_point === '33') {
					bot_row.push(zz);
					if (bot_row[0] === bot_row[1] && bot_row[1] === bot_row[2]) {
						victor = true;
					};

				}
				 if (x_y_point === '11' || x_y_point === '21' || x_y_point === '31') {
					left_col.push(zz);
					if (left_col[0] === left_col[1] && left_col[1] === left_col[2]) {
						victor = true;
					};

				}
				 if (x_y_point === '12' || x_y_point === '22' || x_y_point === '32') {
					mid_col.push(zz);
					if (mid_col[0] === mid_col[1] && mid_col[1] === mid_col[2]) {
						victor = true;
					};

				}
				 if (x_y_point === '13' || x_y_point === '23' || x_y_point === '33') {
					right_col.push(zz);
					if (right_col[0] === right_col[1] && right_col[1] === right_col[2]) {
						victor = true;
					};

				}
				 if (x_y_point === '11' || x_y_point === '22' || x_y_point === '33') {
					left_dia.push(zz);
					if (left_dia[0] === left_dia[1] && left_dia[1] === left_dia[2]) {
						victor = true;
					};

				}
				 if (x_y_point === '13' || x_y_point === '22' || x_y_point === '31') {
					right_dia.push(zz);
					if (right_dia[0] === right_dia[1] && right_dia[1] === right_dia[2]) {
						victor = true;
					};

				};

				if(victor === true) {
					$('.victory').slideDown();
				}

			});	
});		
</script>
</head>
<body>
	<h1>GAME ON</h1>
	<div class="gameboard">
		<div id="11"></div>
		<div id="12"></div>
		<div id="13"></div>
		<div id="21"></div>
		<div id="22"></div>
		<div id="23"></div>
		<div id="31"></div>
		<div id="32"></div>
		<div id="33"></div>
	</div>
	<div class="victory"></div>
	<div class="container">
		<button id="Replay">Replay</button>
	</div>
</body>
</html>
